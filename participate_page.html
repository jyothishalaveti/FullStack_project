<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participate</title>
  {%  load static %}
  <link rel="stylesheet" href="{% static 'participate_page.css' %}">
</head>
<body>
  <h1>Participate in the Contest</h1>

  <form id="participate-form">
    <label for="photographer-name">Photographer's Name:</label>
    <input type="text" id="photographer-name" name="photographer-name" required>

    <label for="photo-description">Photo Description:</label>
    <textarea id="photo-description" name="photo-description" rows="4" required></textarea>

    <label for="photo-upload">Upload Photo:</label>
    <input type="file" id="photo-upload" name="photo-upload" accept="image/*" required>

    <button type="submit">Submit</button>
  </form>
  <div id="submitted-message" style="display: none;">
    <p>Your entry has been submitted successfully!</p>
  </div>
</body>
</html>
