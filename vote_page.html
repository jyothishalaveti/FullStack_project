  <div class="gallery">

      <h3>Name of Photographer</h3>

      <p>Description of the picture goes here.</p>
      <button class="like-button" onclick="likePicture(1)">üëç</button>
    </div>
    <div class="image">
      <h3>Name of Photographer</h3>

      <button class="like-button" onclick="likePicture(2)">üëç</button>
    </div>
    <!-- Add more images and buttons as needed -->
  </div>
  <script>
    // Initialize a counter for each picture
    let likes = {
      1: 0,
      2: 0
      // Add more counters for additional pictures if needed
    };

    // Function to increment the like counter for a picture
    function likePicture(id) {
      likes[id]++;
      alert("You liked Picture " + id);
      // You can add further actions here, such as updating the UI to reflect the new like count
    }
  </script>

  <!-- JavaScript code for handling likes can be placed here -->
